<!DOCTYPE html>
<html lang="en">

<head>
  <title> Crescendo Dance Academy - Weekly Students Schedule</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Boostrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <!-- jQuery JS -->
  <script src="js/jquery.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
  <!-- Boostrap JS -->
  <script src="js/bootstrap.min.js"></script>
  <!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <!-- jQuery: Set the fixed row and column on the browser -->
  <script src="js/fixed_Menus.js"></script>
  <!-- jQuery: Show/Hide selected classes or levels -->
  <script src="js/showHideSchedule.js"></script>
  <!-- jQuery: Schedule Generator -->
  <script src="js/schedule_Generator.js"></script>
  <!-- Local CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="studentScheduleContainer" class="container">
    <!-- Notice Bar -->
    <div id="notice-container"></div>
    <div class="header-days">
      <table id="top_tbl" class="table table-bordered table-condensed table-hover">
        <thead>
          <tr id="row-days"></tr>
          <tr id="row-studio"></tr>
        </thead>
      </table>
    </div>
    <div class="left-timeLine">
      <table id="timeline_tbl" class="table table-bordered table-condensed"></table>
    </div>
    <div class="right-schedule">
      <table id="schedule_tbl" class="table table-bordered table-condensed table-hover">
      </table>
    </div>
  </div>
  <div id="container_sub">
  </div>
  <script>
    /* Create notice bar (param: text, link, true/false to activate link) */
    // create_noticeBar("hello", "#", true);

    /* Creates Days columns including topLeft head */
    create_DaysRow();

    /* Creates studio columns */
    create_StudioRow();

    /* Creates timeline on the schedule */
    create_Timeline(9, 0, "AM", 15);

    /* Creates an empty of schedule */
    create_BaseSchedule();

    /* Adds class */
    // add_Class("class name", "class level", "class Day", "begin time (24)", duration mins, studio number)

    // Monday
    add_Class("Jazz", "jazz", "A", "Monday", "18:15", 45, 1);
    add_Class("Tap", "tap", "", "Monday", "18:15", 60, 2);
    add_Class("Boys Only <br> Hip Hop", "hiphop", "K", "Monday", "17:30", 60, 4);
    add_Class("Jazz", "jazz", "B", "Monday", "16:00", 75, 5);
    add_Class("Contemporary", "contemporary", "B", "Monday", "17:15", 60, 5);
    // add_Class("Rehearsal", "rehearsal", "", "Monday", "19:15", 60, 5)

    // Tuesday
    add_Class("Acro", "acro", "B", "Tuesday", "17:30", 60, 1);
    // add_Class("Rehearsal", "rehearsal", "", "Tuesday", "19:15", 75, 1);
    add_Class("Ballet", "ballet", "A", "Tuesday", "17:00", 60, 2);
    add_Class("Pre Tap", "tap", "P", "Tuesday", "16:00", 30, 4);
    add_Class("Pre Ballet", "ballet", "P", "Tuesday", "16:30", 30, 4);
    add_Class("Ballet", "ballet", "B", "Tuesday", "16:30", 90, 5);
    
    // Wednesday
    add_Class("Hip Hop", "hiphop", "B", "Wednesday", "15:00", 60, 1);
    add_Class("Hip Hop", "hiphop", "A", "Wednesday", "16:00", 60, 1);
    add_Class("Ballet", "ballet", "A", "Wednesday", "16:00", 60, 2);
    add_Class("Lyrical", "lyrical", "A", "Wednesday", "17:00", 60, 2);
    add_Class("Stretch / <br> Conditioning", "stretch", "", "Wednesday", "18:00", 90, 2);
    add_Class("Contemporary", "contemporary", "B", "Wednesday", "19:30", 30, 2);  
    add_Class("Tap", "tap", "A", "Wednesday", "16:15", 45, 4);
    add_Class("Jazz", "jazz", "A", "Wednesday", "17:00", 60, 4);
    add_Class("Ballet", "ballet", "B", "Friday", "16:00", 90, 5);
    
    // Thursday
    add_Class("Ballet", "ballet", "B", "Thursday", "16:00", 90, 1);
    add_Class("Ballet", "ballet", "A", "Thursday", "16:00", 90, 2);
    add_Class("Jazz", "jazz", "B", "Thursday", "17:30", 60, 2);
    add_Class("Contemporary", "contemporary", "A", "Thursday", "17:30", 90, 3);
    add_Class("Hip Hop", "hiphop", "A", "Thursday", "16:00", 60, 4);
    add_Class("Hip Hop", "hiphop", "B", "Thursday", "17:00", 90, 4);
    add_Class("Acro", "acro", "A", "Thursday", "16:00", 60, 5);
    add_Class("Acro", "acro", "A", "Thursday", "17:00", 60, 5);
    add_Class("Contemporary", "contemporary", "A", "Thursday", "18:00", 45, 5);
    
    // Friday - No class for students

    // Saturday
    add_Class("Ballet", "ballet", "A", "Saturday", "11:15", 60, 5);

    // Sunday
    add_Class("Tap", "tap", "", "Sunday", "9:00", 60, 2);
    add_Class("Ballet", "ballet", "P", "Sunday", "10:30", 45, 2);
    add_Class("Hip Hop", "hiphop", "B", "Sunday", "12:00", 60, 2);
    add_Class("Hip Hop", "hiphop", "A", "Sunday", "12:30", 60, 4);
    
    console.log(document.getElementsByTagName("html"));


    
  </script>
  <table class="table table-bordered table-condensed table-hover">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>

</html>
